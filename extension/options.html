<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Github Tweak Options</title>
		<link href="options.css" rel="stylesheet">
		<script src="api.js"></script>
		<script src="options.js"></script>
	</head>
	<body>
		<h3>Colors</h3>
		<small>Change colors on certain parts of the GitHub UI.</small>

		<label for="urlColor">URL Color:</label>
		<div class="wrapper">
			<input id="urlColor">
			<span class="inputExample"><b>Examples:</b> #689bcd, #4078c0</span>
		</div>

		<label for="hoverColor">URL Hover Color:</label>
		<div class="wrapper">
			<input id="hoverColor">
			<span class="inputExample"><b>Example:</b> inherit</span>
		</div>
	</body>
</html>
